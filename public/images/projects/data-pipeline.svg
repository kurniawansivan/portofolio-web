<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f2f5" />
  
  <!-- Data Sources -->
  <g transform="translate(50, 100)">
    <!-- Data Source Icons -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#E0E0E0" stroke="#2C4C6B" stroke-width="2"/>
    <text x="40" y="35" font-size="12" text-anchor="middle" fill="#2C4C6B">Web Logs</text>
    
    <rect x="0" y="80" width="80" height="60" rx="5" fill="#E0E0E0" stroke="#2C4C6B" stroke-width="2"/>
    <text x="40" y="115" font-size="12" text-anchor="middle" fill="#2C4C6B">IoT Data</text>
    
    <rect x="0" y="160" width="80" height="60" rx="5" fill="#E0E0E0" stroke="#2C4C6B" stroke-width="2"/>
    <text x="40" y="195" font-size="12" text-anchor="middle" fill="#2C4C6B">User Activity</text>
  </g>
  
  <!-- Ingestion Layer -->
  <g transform="translate(200, 130)">
    <!-- Kafka -->
    <rect x="0" y="0" width="120" height="100" rx="5" fill="#5B7B9A" stroke="#2C4C6B" stroke-width="2"/>
    <text x="60" y="45" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Apache</text>
    <text x="60" y="65" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Kafka</text>
    
    <!-- Connectors -->
    <path d="M-70,0 L0,50" stroke="#2C4C6B" stroke-width="2" />
    <path d="M-70,80 L0,50" stroke="#2C4C6B" stroke-width="2" />
    <path d="M-70,160 L0,50" stroke="#2C4C6B" stroke-width="2" />
  </g>
  
  <!-- Processing Layer -->
  <g transform="translate(400, 130)">
    <!-- Spark -->
    <rect x="0" y="0" width="120" height="100" rx="5" fill="#2C4C6B" stroke="#5B7B9A" stroke-width="2"/>
    <text x="60" y="45" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Apache</text>
    <text x="60" y="65" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Spark</text>
    
    <!-- Connector -->
    <path d="M-80,50 L0,50" stroke="#2C4C6B" stroke-width="2" />
  </g>
  
  <!-- Storage Layer -->
  <g transform="translate(600, 100)">
    <!-- Data Storage -->
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#5B7B9A" stroke="#2C4C6B" stroke-width="2"/>
    <text x="50" y="30" font-size="14" text-anchor="middle" fill="#ffffff">Raw Data</text>
    
    <rect x="0" y="70" width="100" height="50" rx="5" fill="#5B7B9A" stroke="#2C4C6B" stroke-width="2"/>
    <text x="50" y="100" font-size="14" text-anchor="middle" fill="#ffffff">Processed</text>
    
    <rect x="0" y="140" width="100" height="50" rx="5" fill="#5B7B9A" stroke="#2C4C6B" stroke-width="2"/>
    <text x="50" y="170" font-size="14" text-anchor="middle" fill="#ffffff">Analytics</text>
    
    <!-- Connector -->
    <path d="M-80,50 L0,25" stroke="#2C4C6B" stroke-width="2" />
    <path d="M-80,50 L0,95" stroke="#2C4C6B" stroke-width="2" />
    <path d="M-80,50 L0,165" stroke="#2C4C6B" stroke-width="2" />
  </g>
  
  <!-- Data Flow Arrows -->
  <g>
    <path d="M50,80 L750,80" stroke="#2C4C6B" stroke-width="1" stroke-dasharray="5,5" />
    <text x="400" y="70" font-size="12" text-anchor="middle" fill="#2C4C6B">Data Flow</text>
    <polygon points="750,80 740,75 740,85" fill="#2C4C6B" />
  </g>
  
  <!-- Title -->
  <text x="400" y="350" font-size="24" text-anchor="middle" fill="#2C4C6B" font-weight="bold">Real-time Data Processing Pipeline</text>
</svg>