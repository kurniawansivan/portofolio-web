<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F9FA" />
  
  <!-- API Gateway Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#2C4C6B" text-anchor="middle">
    API Gateway Microservice
  </text>
  
  <!-- Gateway Box -->
  <rect x="200" y="100" width="200" height="80" rx="10" fill="#5B7B9A"/>
  <text x="300" y="145" font-family="Arial" font-size="16" fill="white" text-anchor="middle">API Gateway</text>
  
  <!-- Client Icons -->
  <g transform="translate(50, 80)">
    <!-- Web -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#E0E0E0"/>
    <text x="30" y="25" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Web</text>
    
    <!-- Mobile -->
    <rect x="0" y="60" width="60" height="40" rx="5" fill="#E0E0E0"/>
    <text x="30" y="85" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Mobile</text>
    
    <!-- IoT -->
    <rect x="0" y="120" width="60" height="40" rx="5" fill="#E0E0E0"/>
    <text x="30" y="145" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">IoT</text>
  </g>
  
  <!-- Microservices -->
  <g transform="translate(450, 80)">
    <!-- Auth Service -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#2C4C6B"/>
    <text x="50" y="25" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Auth Service</text>
    
    <!-- User Service -->
    <rect x="0" y="60" width="100" height="40" rx="5" fill="#2C4C6B"/>
    <text x="50" y="85" font-family="Arial" font-size="10" fill="white" text-anchor="middle">User Service</text>
    
    <!-- Product Service -->
    <rect x="0" y="120" width="100" height="40" rx="5" fill="#2C4C6B"/>
    <text x="50" y="145" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Product Service</text>
    
    <!-- Payment Service -->
    <rect x="0" y="180" width="100" height="40" rx="5" fill="#2C4C6B"/>
    <text x="50" y="205" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Payment Service</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(170, 220)">
    <rect x="0" y="0" width="120" height="35" rx="5" fill="#E0E0E0"/>
    <text x="60" y="22" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Authentication</text>
    
    <rect x="130" y="0" width="120" height="35" rx="5" fill="#E0E0E0"/>
    <text x="190" y="22" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Rate Limiting</text>
    
    <rect x="0" y="45" width="120" height="35" rx="5" fill="#E0E0E0"/>
    <text x="60" y="67" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Load Balancing</text>
    
    <rect x="130" y="45" width="120" height="35" rx="5" fill="#E0E0E0"/>
    <text x="190" y="67" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Request Routing</text>
    
    <rect x="0" y="90" width="120" height="35" rx="5" fill="#E0E0E0"/>
    <text x="60" y="112" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Caching</text>
    
    <rect x="130" y="90" width="120" height="35" rx="5" fill="#E0E0E0"/>
    <text x="190" y="112" font-family="Arial" font-size="10" fill="#2C4C6B" text-anchor="middle">Logging & Monitoring</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M110,100 L200,140" stroke="#5B7B9A" stroke-width="2" fill="none"/>
  <path d="M110,160 L200,140" stroke="#5B7B9A" stroke-width="2" fill="none"/>
  <path d="M110,220 L200,140" stroke="#5B7B9A" stroke-width="2" fill="none"/>
  
  <path d="M400,140 L450,100" stroke="#5B7B9A" stroke-width="2" fill="none"/>
  <path d="M400,140 L450,160" stroke="#5B7B9A" stroke-width="2" fill="none"/>
  <path d="M400,140 L450,220" stroke="#5B7B9A" stroke-width="2" fill="none"/>
  <path d="M400,140 L450,280" stroke="#5B7B9A" stroke-width="2" fill="none"/>
</svg>